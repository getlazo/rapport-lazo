name: Weekly Report

on:
  schedule:
    - cron: "0 7 * * 1"  # Lundi 09:00 Paris l'Ã©tÃ© (07:00 UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Paris

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # âœ… VÃ©rifie que les secrets requis sont bien lÃ  (sans afficher les valeurs)
      - name: Preflight - check required env
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          missing=0
          for v in DB_HOST DB_USER DB_PASSWORD DB_NAME NOTION_TOKEN; do
            if [ -z "${!v}" ]; then echo "::error ::Missing env $v"; missing=1; fi
          done
          if [ $missing -eq 1 ]; then exit 1; fi

      - name: Run weekly report
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PYTHONUNBUFFERED: "1"
        run: |
          python -V
          python main.py   # ðŸ‘ˆ exÃ©cute ton vrai script

      - name: Upload artifact (report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: |
            output/**
            **/rapport*.md
            **/rapport*.pdf
          if-no-files-found: ignore
